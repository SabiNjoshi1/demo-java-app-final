version: 0.2

phases:
  install:
    runtime-versions:
      java: openjdk17
  build:
    commands:
      - mvn -v
      - mvn clean install
  post_build:
    commands:
      - echo Build completed
artifacts:
  files:
    - target/demo-java-app-final-0.0.1-SNAPSHOT.jar
    - scripts/*.sh
    - appspec.yml
  discard-paths: yes